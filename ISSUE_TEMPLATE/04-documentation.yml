name: Documentation
description: Clarification or updates on the documentation
title: "[DOCS]: "
labels: ["docs"]
assignees: ["spslater"]
body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to fill out this report!
  - type: checkboxes
    id: new-documentation
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the documentation you are
        asking about.
      options:
      - label: I have searched the existing issues
        required: true
      - label: I have updated to the latest version
  - type: textarea
    id: documentation-description
    attributes:
      label: Description of the issues with the documentation
      description: Tell us what you are confused about or what part of the documentation is missing.
    validations:
      required: true
  - type: input
    id: versions
    attributes:
      label: Which version of the app would this documentation apply to?
      description: If this issue is occurring on more than 1 version of the app, list the
        appropriate versions.
    validations:
      required: true
